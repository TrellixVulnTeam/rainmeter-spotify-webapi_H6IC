[Rainmeter]
Update=100
AccurateText=1
DynamicWindowSize=1

[Metadata]


[Str]
Measure=WebParser
url=file://#ROOTCONFIGPATH#\output
RegExp=(?siU)"image".*"(.*)".*"album".*"(.*)"..*"song_name".*"(.*)".*.*".*"..(.*),.*length"..(.*),.*'*artists".*:.*"(.*)"
FinishAction=[!UpdateMeter MeterImage][!Redraw]
UpdateRate=1


[MeasureProgress]
Measure=WebParser
URL=[Str]
StringIndex=4
UpdateRate=1
DynamicVariables=1

[MeasureLength]
Measure=WebParser
URL=[Str]
StringIndex=5
UpdateRate=1
DynamicVariables=1


[MeasurePercent]
Measure=Calc
Formula=([&MeasureProgress]/[&MeasureLength])*100
DynamicVariables=1
MinValue=0
MaxValue=100
AverageSize=10

[MeasureName]
Measure=WebParser
URL=[Str]
StringIndex=3
UpdateRate=1
DynamicVariables=1
RegExpSubstitute=1
Substitute="..\n.":"test"
DecodeCodePoints = 1

[MeasureAlbum]
Measure=WebParser
URL=[Str]
StringIndex=2
UpdateRate=1
DynamicVariables=1
RegExpSubstitute=1
Substitute="..\n.":"test"
DecodeCodePoints = 1

[MeasureImageLink]
Measure=WebParser
URL=[Str]
StringIndex=1
UpdateRate=1
OnChangeAction = [!CommandMeasure MeterMagickCover "Reload Image,Image3"]
DynamicVariables = 1

[MeasureArtists]
Measure=WebParser
URL=[Str]
StringIndex=8
UpdateRate=1
DynamicVariables=1
DecodeCodePoints = 1



[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,200,275 | Fill Color 19, 13, 23

[MeterMagickCover]
Measure= Plugin
Plugin = MagickMeter
Image  = File #ROOTCONFIGPATH#\DownloadFile\cover.png | RenderSize 150,150,2
Image2 = Rectangle 0,0,150,150,15 | Move 0,0
Image3 = Combine Image | CopyAlpha Image2


[MeterName]
Meter=String
StringAlign=CenterTop
StringCase=Upper
FontFace=Aquatico
FontSize=10
FontWeight=600
FontColor=36,209,135
X=100
y=200
W = 200
ClipString=1
Text=[MeasureName]
AntiAlias=1
DynamicVariables=1

[MeterArtists]
Meter=String
StringEffect=Border
FontEffectColor=0,0,0,255
StringAlign=CenterTop
StringCase=Upper
FontFace=Aquatico
FontSize=16
FontWeight=200
FontColor=36,209,135
X=100
y=230
W = 400
ClipString=2
Text=[MeasureArtists]  [MeasureAlbum]
AntiAlias=1
DynamicVariables=1

[MeterImage]
Meter=Image
ImageName=#ROOTCONFIGPATH#\DownloadFile\cover.png
W=200
H=200

DynamicVariables=1


[MeterPercent]
Meter=Bar
MeasureName=MeasurePercent
X=0
Y=100
W=150
H=2
BarColor=210,210,210,200
SolidColor=100,100,100,200
BarOrientation=Horizontal

[MeasurePercentDot]
Measure=Calc
Formula=(([MeasurePercent]/100)*150) + 1
DynamicVariables=1

[MeterPercentDot]
Meter=Shape
Shape=Ellipse [MeasurePercentDot],101,3 | Stroke Color 100,100,100
DynamicVariables=1

[MeterTimeIn]
Meter=String
StringEffect=Border
FontEffectColor=0,0,0,255
StringAlign=CenterTop
StringCase=Upper
FontFace=Aquatico
FontSize=16
FontWeight=200
FontColor=36,209,135
X=100
y=300
MeasureSecondsIn=
Text=[MeasureMinutesIn]:[MeasureSecondsIn]
AntiAlias=1
DynamicVariables=1

[MeterAutostart]
UpdateDivider=-1
Meter=String
Text=
OnUpdateAction=["#ROOTCONFIGPATH#start.bat" "#ROOTCONFIGPATH#"]["#ROOTCONFIGPATH#setup.bat" "#ROOTCONFIGPATH#"]