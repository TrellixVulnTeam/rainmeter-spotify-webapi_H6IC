[Rainmeter]
Update=100
AccurateText=1
DynamicWindowSize=1

[Metadata]


[Str]
Measure=WebParser
url=file://#ROOTCONFIGPATH#\output
RegExp=(?siU)"image".*"(.*)".*"album".*"(.*)"..*"song_name".*"(.*)".*.*".*"..(.*),.*length"..(.*),.*'*artists".*:.*"(.*)"..}
FinishAction=[!UpdateMeter MeterImage][!Redraw]
UpdateRate=1


[MeasureProgress]
Measure=WebParser
URL=[Str]
StringIndex=4
UpdateRate=1
DynamicVariables=1

[MeasureLength]
Measure=WebParser
URL=[Str]
StringIndex=5
UpdateRate=1
DynamicVariables=1


[MeasurePercent]
Measure=Calc
Formula=([&MeasureProgress]/[&MeasureLength])*100
DynamicVariables=1
MinValue=0
MaxValue=100
AverageSize=10

[MeasureName]
Measure=WebParser
URL=[Str]
StringIndex=3
UpdateRate=1
DynamicVariables=1
RegExpSubstitute=1
Substitute="..\n.":"test"
DecodeCodePoints = 1

[MeasureAlbum]
Measure=WebParser
URL=[Str]
StringIndex=2
UpdateRate=1
DynamicVariables=1
RegExpSubstitute=1
Substitute="..\n.":"test"
DecodeCodePoints = 1

[MeasureImageLink]
Measure=WebParser
URL=[Str]
StringIndex=1
UpdateRate=1
OnChangeAction = [!CommandMeasure MeterMagickCover "Reload Image,Image3"]
DynamicVariables = 1

[MeasureArtists]
Measure=WebParser
URL=[Str]
StringIndex=6
UpdateRate=1
DynamicVariables=1
DecodeCodePoints = 1

[MeasureProgress]
Measure=WebParser
URL=[Str]
StringIndex=4
UpdateRate=1
DynamicVariables=1

[MeasureSecondsIn]
Measure=Calc
formula = round(frac(MeasureProgress) * 60)
DynamicVariables=1
IfConditionMode=1
IfCondition=MeasureSecondsIn < 10
IfTrueAction=[!SetVariable MeasureSecondsIn 0[MeasureSecondsIn]]
IfCondition2=MeasureSecondsIn >= 10
IfTrueAction2=[!SetVariable MeasureSecondsIn [MeasureSecondsIn]]
UpdateRate=1


[MeasureMinutesIn]
Measure=Calc
formula = Floor(MeasureProgress)
DynamicVariables=1

[MeasureLength]
Measure=WebParser
URL=[Str]
StringIndex=5
UpdateRate=1
DynamicVariables=1

[MeasureSecondsTotal]
Measure=Calc
formula = round(frac(MeasureLength) * 60)
DynamicVariables=1
IfConditionMode=1
IfCondition=MeasureSecondsTotal < 10
IfTrueAction=[!SetVariable MeasureSecondsTotal 0[MeasureSecondsTotal]]
IfCondition2=MeasureSecondsTotal >= 10
IfTrueAction2=[!SetVariable MeasureSecondsTotal [MeasureSecondsTotal]]
UpdateRate=1

[MeasureMinutesTotal]
Measure=Calc
formula = Floor(MeasureLength)
DynamicVariables=1


[MeterMagickCover]
Measure= Plugin
Plugin = MagickMeter
Image  = File #ROOTCONFIGPATH#\DownloadFile\cover.png | RenderSize 100,100,2
Image2 = Rectangle 0,0,100,100;15,0,0,15 
Image3 = Combine Image | CopyAlpha Image2
Image4 = Rectangle 100,0,400,100;0,15,15,0 | Color 35,35,35


Image4 = Combine Image | CopyAlpha Image3
UpdateRate=-1

[MeterImage]
Meter=Image
MeasureName = MeterMagickCover
DynamicVariables=1

[MeterName]
Meter=String
StringAlign=Left
FontFace=Aquatico
FontSize=12
FontWeight=600
FontColor=EEEEEE
X=110
y=5
W = 390
ClipString=1
Text=[MeasureName]
AntiAlias=1
DynamicVariables=1

[MeterAlbum]
Meter=String
StringAlign=Left
FontFace=Aquatico
FontSize=12
FontWeight=400
FontColor=C8C8C8
X=110
y=45
W = 390
ClipString=1
Text=[MeasureAlbum]
AntiAlias=1
DynamicVariables=1

[MeterArtists]
Meter=String
StringAlign=Left
FontFace=Aquatico
FontSize=12
FontWeight=400
FontColor=C8C8C8
X=110
y=25
W = 390
ClipString=1
Text=[MeasureArtists]
AntiAlias=1
DynamicVariables=1

[MeterPercent]
Meter=Bar
MeasureName=MeasurePercent
X=100
Y=95
W=390
H=5
BarColor=30,170,80,200
SolidColor=35,35,35,255
BarOrientation=Horizontal

[MeterTime]
Meter=String
StringAlign=Left
StringCase=Upper
FontFace=Aquatico
FontSize=10
FontWeight=100
FontColor=C8C8C8
X=110
y=70
Text=[MeasureMinutesIn]:[#MeasureSecondsIn] / [MeasureMinutesTotal]:[#MeasureSecondsTotal]
AntiAlias=1
DynamicVariables=1

[MeterAutostart]
UpdateDivider=-1
Meter=String
Text=
OnUpdateAction=["#ROOTCONFIGPATH#start.bat" "#ROOTCONFIGPATH#"]["#ROOTCONFIGPATH#setup.bat" "#ROOTCONFIGPATH#"]